<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js" defer> </script>
  <title>Document</title>
</head>
<body>
    <h1>Переключатель автомобилей</h1>
    
    <div id="car-selector">
        <label>
            <input type="radio" name="car" value="volvo">
            Volvo (1000$)
        </label>
        <label>
            <input type="radio" name="car" value="bmw">
            BMW (2000$)
        </label>
        <label>
            <input type="radio" name="car" value="mercedes">
            Mercedes (3000$)
        </label>
        <label>
            <input type="radio" name="car" value="ford">
            Ford (1500$)
        </label>
    </div>
    
    <div id="result">
        Выберите автомобиль и нажмите кнопку "Купить", чтобы узнать его стоимость.
    </div>
    
    <button id="buy-button">Купить</button>
</body>
</html>
